<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nado Quiz</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Nado Quiz</h1>
    <div id="topic-selection">
      <h2>Choose a Topic</h2>
      <button id="general-knowledge">General Knowledge</button>
      <button id="science">Science</button>
      <button id="history">History</button>
      <button id="sports">Sports</button>
      <button id="riddles">Riddles</button>
      <button id="bible-riddles">Bible Riddles</button>
    </div>
    <div id="quiz" class="hidden">
      <h2 id="quiz-topic"></h2>
      <p id="question"></p>
      <div id="options"></div>
      <button id="next-button">Next</button>
      <button id="previous-button">Previous</button>
      <button id="play-again-button" class="hidden">Play Again</button>
      <button id="quit-button">Quit</button>
        <p id="question-number"></p>
      <p id="result"></p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Nado-Tech</p>
    <p>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
    </p>
</footer>
  <script src="index.js"></script>
</body>
</html>
